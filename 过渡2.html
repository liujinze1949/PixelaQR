<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="1; url=二维码生成.html">
    <title>PixelaQR</title>
    <style>
        body {
            margin: 0;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #e6f0ff;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        setTimeout(() => window.location.href = "smfx.html", 500)
    </script>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
